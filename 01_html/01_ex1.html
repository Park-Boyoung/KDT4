<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>tag에 대해서 배워보아요!!:불:</title>
    </head>
    <body>
        <h1>커피zip</h1>
        <h2>아메리카노</h2>
        <h3>카페라떼</h3>
        <h4>카페모카</h4>

    <!-- ul type square, circle, none, disc(default) -->
    <ul type="disc">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li></li>
    </ul>
    <!-- ol type a,A,i,I,1(default) -->
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
    </ol>
    <ol type="a">
        <h2><del>카페라떼</del> 만드는법</h2>
        <li><b>우유</b>를 넣습니다.</li>
        <li><i>얼음</i>을 <strong>우유</strong> 컵에 넣습니다.</li>
        <li><em>에스프레소샷</em>을 컵에 넣어주면</li>
        <li><u>완성!!</u></li>
    </ol>
